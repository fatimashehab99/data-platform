<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Platform Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="public/script.js"></script>
    <script src="public/dashboard-data-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/wc.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

</head>
<body>

    <div class="container">
        <div>
            <h2 class="mt-5 mb-0">Data Platform Dashboard</h2>
        </div>

        <div class="text-center d-flex justify-content-between align-items-center mt-5">

            <div class="container mt-4">
                <div id="filter">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <select id="DateSelect" v-model="selectedDate" class="form-control">
                                    <option value="0">Today</option>
                                    <option value="7">7 Days</option>
                                    <option value="14">14 Days</option>
                                    <option value="30">30 Days</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <select id="DomainSelect" v-model="selectedDomain" class="form-control">
                                    <option value="www.almayadeen.net">Al Mayadeen</option>
                                    <option value="www.mango-pulse.com">Mango Pulse</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="text" v-model="selectedCategory" placeholder="Category" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button @click="filterData" class="btn btn-primary btn-block">Filter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
            <script src="public/filter.js"></script>

        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-3">
                <div class="analytics-section">
                    <h5>PageViews</h5>
                    <h5 id="pageviews" class="analytics-data"></h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="analytics-section">
                    <h5>Authors</h5>
                    <h5 id="authors" class="analytics-data"></h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="analytics-section">
                    <h5>Articles</h5>
                    <h5 id="articles" class="analytics-data"></h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="analytics-section">
                    <h5>Users</h5>
                    <h5 id="users" class="analytics-data"></h5>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="analytics-section">
                    <canvas id="DateChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="analytics-section">
                    <canvas id="CategoryChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 mt-5">
                <div class="analytics-section">
                    <canvas id="AuthorChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="analytics-section">
                    <canvas id="CountryNameChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 mt-5">
                <div class="analytics-section">
                    <canvas id="PostTypeChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 mt-5">
                <div class="analytics-section">
                    <div id="tagsWordCloud"></div>
                </div>
            </div>
        </div>
    </div>



    <script>

        //execute dashboards function
        executeDashboards()
        //execute the filter

    </script>

</body>
</html>

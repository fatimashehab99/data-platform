<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data PlatForm Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .analytics-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .analytics-section {
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!--Script Demo To Send Page Views to data collection-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        var mydata =
        {
            ip: "102.129.65.0",
            postid: '129t214h38q2a34',
            postcategory: 'News',
            postauthor: 'Fatima',
            posttitle: 'Mango Analytics Impact',
            domain: 'x.com',
            userId: '313aa122-0666-46cd-8468-68e514beecvt'
        };


        var url = '/api/collect';
        $.ajax({
            type: 'POST',
            url: url,
            data: JSON.stringify(mydata),
            contentType: 'application/json',
            success: function () { console.log('Tracking') },
            error: function (error) { console.log(error); }
        });
    </script>


</head>
<body>


    <!--Visuliaztion Demo that call api/Analyse-->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="analytics-section">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        var domain = 'x.com';
        ///fetch top categories api
        fetch('http://localhost:5115/api/Analyze/categories?domain=' + domain)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(jsonResponse => {
                // Process the JSON data
                const categories = [];
                const pageviews = [];

                jsonResponse.forEach(item => {
                    categories.push(item.category);
                    pageviews.push(item.pageViews);
                });

                ///Category pageview dashboard design
                const ctx1 = document.getElementById('categoryChart').getContext('2d');
                const myChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: categories,
                        datasets: [{
                            label: "PageViews",
                            data: pageviews,
                            backgroundColor: 'rgba(255, 0, 0, 0.5)',
                            borderColor: 'rgba(255, 0, 0, 0.5)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Top Categories',
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'PageViews',
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
